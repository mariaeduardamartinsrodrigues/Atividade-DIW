<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro com Validação de CRBio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Validação</h1>
    <form id="registrationForm">
      <label for="crbio">CRBio:</label>
      <input type="text" id="crbio" name="crbio" required>
      <button type="button" onclick="validateCRBio()">Verificar</button>
    </form>
    <div id="validationResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
